<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Task</title>
</head>

<body>
    <div>
        <h1>First Gen Pokemon Chart</h1>
    </div>

    <div>
        <table border="1">
            <thead>
                <tr>
                    <td> Image </td>
                    <td> Name </td>
                    <td> Type </td>
                    <td> Evolves into </td>
                </tr>
            </thead>

            <tbody>
                <!-- Pikachu -->
                <tr>
                    <td><img width="140" src="https://vignette.wikia.nocookie.net/pokemon/images/0/0d/025Pikachu.png/revision/latest/scale-to-width-down/350?cb=20140328192412"
                            alt="Pikachu"></td>
                    <td> Pikachu </td>
                    <td> Electric </td>
                    <td> <a href="http://pokemon.wikia.com/wiki/Raichu"> Riachu </a> </td>
                </tr>

                <!-- Squirtle -->
                <tr>
                    <td><img width="140" src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png"
                            alt="Squirtle"></td>
                    <td> Squirtle </td>
                    <td> Water </td>
                    <td> <a href="http://pokemon.wikia.com/wiki/Wartortle"> Wartortle </a> </td>
                </tr>

                <!-- Charmander -->
                <tr>
                    <td><img width="140" src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"
                            alt="Charmander"></td>
                    <td>Charmander</td>
                    <td> Fire </td>
                    <td> <a href="http://pokemon.wikia.com/wiki/Charmeleon "> Charmeleon </a> </td>
                </tr>

                <!-- Bulbasaur -->
                <tr>
                    <td><img width="140" src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png" 
                            alt="Bulbasaur"></td>
                    <td> Bulbasaur </td>
                    <td> Grass/Poison </td>
                    <td> <a href="http://pokemon.wikia.com/wiki/Ivysaur"> Ivysaur </a> </td>
                </tr> 

                <!-- eevee  -->
                <tr>
                    <td><img width="140"
                            src="https://vignette.wikia.nocookie.net/pokemon/images/e/e2/133Eevee.png/revision/latest/scale-to-width-down/350?cb=20140328210732"
                            alt="eevee"></td>
                    <td> Eevee </td>
                    <td> Normal </td>
                    <td> <a href="http://pokemon.wikia.com/wiki/Vaporeon"> Vaporeon </a> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h3>This next section plays around with forms</h3>
    </div>

<!-- This form is built using the "label/input" format for HTML5 which is screen reader friendly -->
    <div>

        <form action="http://wikipedia.org" method="GET">
        <h5> Pokemon Squad Sign In </h5>
        <!-- Username -->
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Email" required>
        <!-- Password -->
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Password" required> 
        <!-- Submit -->
        <input id="submit" type="submit">
        </form>

    </div>
    
</body>

</html>
