<body>

    <h2>Register</h2>

    <div>
        <form action="" method="">
            <!-- Text Input: For First Name Field  -->
            <label for="firstName"> First Name: </label>
            <input type="text" placeholder="Thabo" required>

            <!-- Text Input: For Last Name Field -->
            <label for="lastName"> Last Name: </label>
            <input type="text" placeholder="Nglovu" required>

            <!-- Radio Input Section -->
            <div>
            <label for="male"> Male </label>
            <input name="gender" id="male" type="radio">
            
            <label for="female"> Female </label>
            <input name="gender" id="female" type="radio">

            <label for="other"> Other </label>
            <input name="gender" id="other" type="radio"> 
            </div>

            <!-- Email & Password Section -->

                <!-- Password Input: For "Password" Field -->
                <label for="password"> Password: </label>
                <input id="password" type="password" placeholder="*******" minlength="5" maxlength="10" required >

                    <option value="day">31</option>

                    <option value="year">Year</option>
